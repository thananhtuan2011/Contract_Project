<style>

      .fullname{
        display: flex;
        align-items: center;
        padding-left: 5px;
      }
     
    </style>
    
    
    <div class="card card-custom card-sticky gutter-b">
      <div class="card-header">
        <div class="card-title">
          <span class="card-label cssdanhsach" style="font-size: 20px;font-weight: bold;">List Acount Roles</span>
         

        </div>
        <div class="card-toolbar">
      
            <form style="padding-right: 10px;">
            
              <span style="    display: flex;
              align-items: center;
              position: absolute;
              margin-top: 15px;
              margin-left: 10px;">
                  <mat-icon>search</mat-icon>
              </span>
              <input    (ngModelChange)="saverange($event)"  [(ngModel)]="searchtext"  type="text" name="search" placeholder="Tìm kiếm ...">
            </form>
          </div>
 
      </div>
      <!-- body -->
      <div class="card-body" style="padding: 0px !important;">
        <div class="table-responsive angular-bootstrap-table" [ngStyle]="{ height: getHeight() }">
          <table class="table table-head-custom table-vertical-center overflow-hidden">
            <thead>
              <th >
                <span>Id</span>
               
              </th>
              <th>
                <span>UserName</span>
               
              </th>
              <th >
                <span>FullName</span>
              
              </th>
              <th >
                <span>Deparment</span>
              
              </th>
              
             
            
              <th style="text-align: center;" >
                <span>Xóa</span>
               
              </th>
             
            
            </thead>
            <tbody>
             
            <tr *ngFor="let r of _phanquyen_services._items_userRoles$ | async">
               
                <td>
                  <div>
                    <span class="cssusername">{{ r.accounts.account_id }}</span>
                  </div>
                </td>
                <td>
                  <div>
                    <span class="cssDepartment">{{ r.accounts.username  }} </span>
                  </div>
                </td>
                <td>
                  <span class="cssJobtitle">{{ r.accounts.fullname }} </span>
                </td>
                <td>
                  <span class="cssJobtitle">{{ r.accounts.departments.departmentName }} </span>
                </td>
                
              
            
             
 
                <td  style="text-align: center">
                    <mat-icon (click)="Delete(r.account_id)"   mat style="cursor: pointer; color: #c51b54; font-size: 16px" aria-hidden="false">
                        clear</mat-icon
                    >
                      
                  </td>
                 
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end: Table -->
        <app-paginator
          class="d-flex justify-content-between align-items-center flex-wrap"
          [paginator]="paginator"
          [isLoading]="isLoading"
          (paginate)="paginate($event)"
        ></app-paginator>
      </div>
    </div>
