<style>

      .fullname{
        display: flex;
        align-items: center;
        padding-left: 5px;
      }
     
    </style>
    
    
    <div class="card card-custom card-sticky gutter-b">
      <div class="card-header">
        <div class="card-title">
          <span class="card-label cssdanhsach" style="font-size: 20px;font-weight: bold;">Department</span>
         

        </div>
        <div class="card-toolbar">
        
          <ng-container *ngIf="user.role_deparment=='all'">
                <button  style="margin-right: 10px;" color="primary"  (click)="Add()" mat-raised-button>Add</button>
             
              </ng-container>
            <form style="padding-right: 10px;">
            
              <span style="    display: flex;
              align-items: center;
              position: absolute;
              margin-top: 15px;
              margin-left: 10px;">
                  <mat-icon>search</mat-icon>
              </span>
              <input    (ngModelChange)="saverange($event)"  [(ngModel)]="searchtext"  type="text" name="search" placeholder="Tìm kiếm ...">
            </form>
          </div>
 
      </div>
      <!-- body -->
      <div class="card-body">
        <div class="table-responsive angular-bootstrap-table" [ngStyle]="{ height: getHeight() }">
          <table class="table table-head-custom table-vertical-center overflow-hidden">
            <thead>
              <th >
                <span>Department_id</span>
               
              </th>
              <th>
                <span>departmentName</span>
               
              </th>
            
              <th >
                <span>CreateDate</span>
                
              </th>
              <th >
                <span>UpdatedDate</span>
                
              </th>
            
              <th *ngIf="user.role_deparment=='admin'||user.role_deparment=='all'" style="text-align: center;" >
                <span>Xóa</span>
               
              </th>
              <th *ngIf="user.role_deparment=='admin'||user.role_deparment=='all'" style="text-align: center;" >
                <span>Cập nhật</span>
               
              </th>
              <!-- <th style="min-width: 100px; text-align: center">
                <span>nhân viên</span>
              </th> -->
            </thead>
            <tbody>
              <!-- <tr *ngFor="let r of service.items$ | async">
              <td>
                <div>
                  <span>{{ r.Fullname }}</span>
                </div>
              </td>
              </tr> -->
            <tr *ngFor="let r of _phongban_services._itemsphongban$ | async">
               
                <td>
                  <div>
                    <span class="cssusername">{{ r.department_id }}</span>
                  </div>
                </td>
                <td>
                  <div>
                    <span class="cssDepartment">{{ r.departmentName  }} </span>
                  </div>
                </td>
                <td>
                  <span class="cssJobtitle">{{ r.createdAt  | date : 'yyyy/M/dd h:mm'}} </span>
                </td>
                
                <td>
                  <span class="cssJobtitle">{{ r.updatedAt | date : 'yyyy/M/dd h:mm' }}</span>
                </td>
              
            
                <td  style="text-align: center" *ngIf="user.role_deparment=='all'">
                  <mat-icon (click)="Delete(r.department_id)"   mat style="cursor: pointer; color: #c51b54; font-size: 16px" aria-hidden="false">
                      clear</mat-icon
                  >
                    
                </td>
              
                <td  style="text-align: center" *ngIf="user.role_deparment=='all'">
                  <mat-icon  (click)="Update(r)"  mat style="cursor: pointer; color: #3199ed; font-size: 16px" aria-hidden="false">
                      update</mat-icon
                  >
                    
                </td>
                <td  style="text-align: center" *ngIf="(user.role_deparment=='admin'||user.role_deparment==''||user.role_deparment==null)&&r.department_id!=user.department_id">
                 
                    
                </td>
              <td  style="text-align: center" *ngIf="user.role_deparment=='admin'&&r.department_id==user.department_id">
                <mat-icon (click)="Delete(r.department_id)"   mat style="cursor: pointer; color: #c51b54; font-size: 16px" aria-hidden="false">
                    clear</mat-icon
                >
                  
              </td>
 
                <!-- <td  style="text-align: center">
                    <mat-icon (click)="Delete(r.department_id )"  mat style="cursor: pointer; color: #c51b54; font-size: 16px" aria-hidden="false">
                        clear</mat-icon
                    >
                      
                  </td> -->
                  <td  style="text-align: center" *ngIf="user.role_deparment=='admin'&&r.department_id==user.department_id">
                    <mat-icon  (click)="Update(r)"  mat style="cursor: pointer; color: #3199ed; font-size: 16px" aria-hidden="false">
                        update</mat-icon
                    >
                      
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end: Table -->
        <app-paginator
          class="d-flex justify-content-between align-items-center flex-wrap"
          [paginator]="paginator"
          [isLoading]="isLoading"
          (paginate)="paginate($event)"
        ></app-paginator>
      </div>
    </div>
