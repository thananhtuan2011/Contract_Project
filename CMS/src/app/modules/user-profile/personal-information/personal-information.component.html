<ng-container *ngIf="user">
  <div class="card card-custom card-stretch" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Personal Information</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">Update your personal informaiton</span>
      </div>
      <div class="card-toolbar">
        <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2" (click)="save()">Save Changes</button>
        <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <div  class="d-flex align-items-center" style="justify-content: center;margin-top: 20px;cursor: pointer;">
      <div *ngIf="list_image.length==0" class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
        <div *ngIf="!user.avatar" class="symbol-label" ></div>
        <img *ngIf="user.avatar" [src]="user.avatar">
        <i class="symbol-badge bg-success"></i>
      </div>
      <!-- <div *ngIf="list_image.length>0">
        <img [src]="list_image[0]">
      </div> -->
    
      


      <!-- <div>
        <a class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer">
          {{user.firstname}} {{user.lastname}}
        </a>
        <div class="text-muted">
          {{user.ocupation}}
        </div>
    
      </div> -->
    </div>
    
    <input type='file' accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .heic, .heif, .tiff|image/*"
    id="PDFInpdd" #hiddenfileinput_image (change)="onSelectFile_PDF($event)" multiple
    style="display: none;">
    <div style="display: flex;justify-content: center;" *ngFor="let img of list_image">
      <img style="border-radius: 10px;
      width: 100px;" [src]="img">
  </div>
  <div style="width: 100%;text-align: center;padding: 20px;">
    <mat-icon (click)="hiddenfileinput_image.click()" style="cursor: pointer;">camera_alt</mat-icon>
  </div>
    <div class="form">
      <!--begin::Body-->
      <div class="card-body">
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6">Account  Info</h5>
          </div>
        </div>
   
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label">Full Name</label>
          <div class="col-lg-9 col-xl-6">
            <input class="form-control form-control-lg form-control-solid"
              type="text"
              formControlName="fullname"
              [class.is-invalid]="isControlInvalid('fullname')"
              [class.is-valid]="isControlValid('fullname')"
            />
          </div>
        </div>
      
     
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mt-10 mb-6">Contact Info</h5>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label">Contact Phone</label>
          <div class="col-lg-9 col-xl-6">
            <div class="input-group input-group-lg input-group-solid">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <input type="number"
                class="form-control form-control-lg form-control-solid" 
                placeholder="Phone"
                formControlName="phone"
                [class.is-invalid]="isControlInvalid('phone')"
                [class.is-valid]="isControlValid('phone')"
              />
            </div>
           
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
          <div class="col-lg-9 col-xl-6">
            <div class="input-group input-group-lg input-group-solid">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-at"></i>
                </span>
              </div>
              <input type="email"
                class="form-control form-control-lg form-control-solid"
                placeholder="Email"
                formControlName="email"
                [class.is-invalid]="isControlInvalid('email')"
                [class.is-valid]="isControlValid('email')"
              />
            </div>
            <span class="form-text text-muted">We'll never share your email with anyone else.</span>
          </div>
       
        </div>
       
      </div>
      <!--end::Body-->
    </div>
    <!--end::Form-->
  </div>
</ng-container>
